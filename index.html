<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LING Concierge</title>

<style>
#lets {
    height: 1512px;
    width: 2016px;
}

#go {
    color: rgb(220, 230, 230);
    position: fixed;
    top: 12%;
    left: 5%;
    font-family: Garamond, serif;
    background-color:rgba(88, 88, 100, 0.5);
}

.bespoke {
    font-family: Garamond, serif;
    color: orange;
}

.luxury {
    font-family: Garamond, serif;
}

.waltz {
    font-size: 1.1em;
}

#see {
    color: rgb(230, 230, 220);
    position: fixed;
    top: 33%;
    right: 16%;
    padding-left: .3em;
    padding-right: .7em;
    font-family: Garamond, serif;
    background-color:rgba(100, 88, 88, 0.5);
    text-align: right;
}

#style {
    position: fixed;
    top: 70%;
    right: 5%;
    font: 8em "Heiti", "KaiTi", "STKaiti", "SimHei";
    background-color:rgba(50, 50, 50, 0.5);
    z-index: 0;
}

#style a {
    color: lightblue;
}

#grace {
    color: rgb(230, 219, 207);
    position: fixed;
    top: 88%;
    right: 4%;
    font-family: Garamond, serif;
    background-color:rgba(50, 50, 50, 0.5);
    z-index: 1;
}

a {
    color: rgb(204, 210, 223);
    text-decoration: none;
}

.go:hover {
    animation-name: firaga;
    animation-duration: 7s;
}

.flame {
    color: orange;
}

.royal {
    font-size: 1.2em;
    color: rgb(57, 68, 170);
}

.royal:hover {
    animation-name: mist;
    animation-duration: 7s;
}

@keyframes firaga {
    from {color: lightblue;}
    to {color: red;}
}

@keyframes mist {
    from {color: orangered;}
    to {color: lightblue;}
}
</style>
</head>

<body>
<a id="relaxation" href="ocean.mp4"><img id="lets" src="ocean.jpeg" alt="ocean breeze" /></a>

<div id="see">
    <div id="in">a bespoke Personal Concierge service</div>
</div>

<div id="style"><a href="https://www.ling.foundation">L'Capital<br />&nbsp;<br />&nbsp;</a></div>
</body>
</html>
